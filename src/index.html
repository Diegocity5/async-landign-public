<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script  src="./assets/main.js" defer></script>
    <title>LiveNOW from FOX</title>
  </head>
  <body>
    <div class="relative bg-white overflow-hidden">
      <div class="max-w-7xl mx-auto">
        <div
          class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32"
        >
          <svg
            class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-white transform translate-x-1/2"
            fill="currentColor"
            viewBox="0 0 100 100"
            preserveAspectRatio="none"
            aria-hidden="true"
          >
            <polygon points="50,0 100,0 50,100 0,100" />
          </svg>
          <!--header-->
          <div>
            <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
              <nav
                class="relative flex items-center justify-between sm:h-10 lg:justify-start"
                aria-label="Global"
              >
                <div
                  class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0"
                >
                  <div
                    class="flex items-center justify-between w-full md:w-auto"
                  >
                    <a href="#">
                      <span class="sr-only">Title</span>
                      <img
                        class="h-8 w-auto sm:h-10"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/36_Star_US_Flag.svg/400px-36_Star_US_Flag.svg.png?20170828025018"
                      />
                    </a>
                  </div>
                </div>
                <div class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">
                  <a
                    href="#"
                    class="font-medium text-gray-500 hover:text-gray-900"
                    >About</a
                  >
                  <a
                    href="#projects"
                    class="font-medium text-gray-500 hover:text-gray-900"
                    >Projects</a
                  >
                  <a
                    href="#contact"
                    class="font-medium text-gray-500 hover:text-gray-900"
                    >Contact</a
                  >
                </div>
              </nav>
            </div>
          </div>
          <!--section main-->
          <main
            class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28"
          >
            <div class="sm:text-center lg:text-left">
              <h1
                class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl"
              >
                <span class="block xl:inline">livenowfox</span>
                <span class="block text-indigo-600 xl:inline">@livenowfox</span>
              </h1>
              <p
                class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0"
              >
              Watch a non-stop stream of breaking news, live events and stories across the nation. Limited commentary.
              </p>
            </div>
          </main>
        </div>
      </div>
      <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2 flex items-center justify-center bg-blue-950">
        <div class="w-full lg:w-1/2">
          <img
            class="h-56 w-full lg:h-auto lg:w-auto object-cover sm:h-72 md:h-96"
            src="https://static.foxtv.com/static/orion/img/core/s/logos/fts-livenow-a.svg"
            alt=""
          />
        </div>
      </div>
      </div>
    </div>
    <!--section mount api videos-->
    <div class="bg-white" id="projects">
      <div
        class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8"
      >
        <h2 class="text-2xl font-extrabold tracking-tight text-gray-900">
          Last YouTube Videos
        </h2>
        <div
          class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8"
          id="content"
        >
          <!-- content -->
        </div>
      </div>
    </div>
    <!--footer-->
